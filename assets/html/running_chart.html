<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Strava-채hnliche Lauf체bersicht</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      font-weight: bold;
      color: #333;
    }
    td {
      font-weight: bold;
    }

    .circle {
      border-radius: 50%;
      background-color: #ff6600;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <h1>Lauf체bersicht</h1>
  <table id="runTable"></table>

  <script>
    // Beispiel-Daten: 7 Zeilen (Wochentage), 5 Spalten (Wochen)
    const data = [
      [12, 29, 35, 16, 7],
      [23, 11, 21, 25, 10],
      [30, 8, 26, 22, 0],
      [14, 28, 42, 18, 0],
      [15, 20, 24, 17, 0],
      [31, 27, 34, 19, 0],
      [9, 13, 6, 33, 0]
    ];

    const weekdays = ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];
    const weeks = ["W1", "W2", "W3", "W4", "W5"];

    const table = document.getElementById("runTable");

    // Kopfzeile mit Wochen
    const headerRow = document.createElement("tr");
    headerRow.appendChild(document.createElement("th")); // leere Ecke
    weeks.forEach(week => {
      const th = document.createElement("th");
      th.textContent = week;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Maximalwert f체r Skalierung suchen
    const maxVal = Math.max(...data.flat());

    data.forEach((row, rowIndex) => {
      const tr = document.createElement("tr");

      // Wochentags-Label links
      const th = document.createElement("th");
      th.textContent = weekdays[rowIndex];
      tr.appendChild(th);

      row.forEach(val => {
        const td = document.createElement("td");
        if (val > 0) {
          const circle = document.createElement("div");
          const radius = 20 + (val / maxVal) *45; // min 15px, max 45px
          circle.className = "circle";
          circle.style.width = circle.style.height = radius + "px";
          circle.textContent = val;
          td.appendChild(circle);
        }
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  </script>
</body>
</html>
